{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="bg-gray-800 h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-gray-900 rounded-lg shadow-lg text-center">
        <!-- Progress Bar -->
        <h2 class="text-xl font-semibold text-white mb-4">Convert Running Config to JSON</h2>
        <div class="relative pt-1">
            <div class="overflow-hidden h-6 mb-4 text-xs flex rounded bg-gray-300">
                <div id="progress-bar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500" style="width: 0%;">
                </div>
            </div>
        </div>
        <p id="progress-text" class="text-white text-sm mb-4">0% Complete</p>

        <!-- Completion Message -->
        <p id="completion-message" class="hidden text-white font-semibold mt-4"></p>

        <!-- Button to start backup process -->
        <button id="start-backup-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
            Start Parsing Running Config
        </button>
    </div>
</div>

<script src="{% static 'js/triggers.js' %}"></script>
{% endblock %}
