{% extends 'base.html' %}
{% load static %}
{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
{% endblock %}
{% block content %}
<div class="bg-slate-700 h-screen px-10 py-20 w-full">
  <form class="mb-6">
    <div class="max-w-2xl">
      <div class="flex space-x-1 items-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-red text-lg font-semibold">Please enter a search query</p>
      </div>
      <div class="flex space-x-4 mb-4">
        <div class="flex rounded-md overflow-hidden w-full">
          <input type="text" name="query" id="search-query" placeholder="Search in configuration data..." class="w-full rounded-md rounded-r-md border-solid px-4 py-2" />
          <button class="bg-indigo-600 text-white px-6 text-lg font-semibold py-2 rounded-r-md" type="button" id="search-button">Search</button>
        </div>
        <button type="reset" class="bg-white px-6 text-lg font-semibold py-2 rounded-md" id="clear-button">Clear</button>
      </div>
      <div class="flex space-x-4">
        <div class="flex-1">
          <label for="filter" class="text-white">Filter by:</label>
          <select name="filter" id="filter" class="w-full rounded-md border-solid px-2 py-2">
            <option value="all">All</option>
            <option value="hostname">Hostname</option>
            <option value="vlan">VLAN</option>
            <option value="interface">Interface</option>
            <option value="static_routes">Static Routes</option>
            <option value="ospf">OSPF</option>
            <option value="eigrp">EIGRP</option>
            <option value="bgp">BGP</option>
            <option value="acl">ACL</option>
          </select>
        </div>
        <div class="flex-1">
          <label for="sort" class="text-white">Sort by:</label>
          <select name="sort" id="sort" class="w-full rounded-md border-solid px-2 py-2">
            <option value="relevance">Relevance</option>
            <option value="name">Name</option>
            <option value="date">Date</option>
          </select>
        </div>
      </div>
    </div>
  </form>

  <!-- Results Table -->
  <div class="block w-full overflow-x-auto max-w-4xl border bg-white rounded-lg shadow-lg">
    <div class="overflow-y-auto h-80">
      <table class="items-center w-full bg-transparent border-collapse" id="results-table">
        <thead>
          <tr>
            <th class="px-4 bg-gray-50 text-gray-700 align-middle py-3 text-xs font-semibold text-left uppercase border-l-0 border-r-0 whitespace-nowrap">Category</th>
            <th class="px-4 bg-gray-50 text-gray-700 align-middle py-3 text-xs font-semibold text-left uppercase border-l-0 border-r-0 whitespace-nowrap">Details</th>
            <th class="px-4 bg-gray-50 text-gray-700 align-middle py-3 text-xs font-semibold text-left uppercase border-l-0 border-r-0 whitespace-nowrap">Hostname</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100" id="results-tbody">
          <!-- Search results will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="flex justify-between items-center mt-4">
    <button id="prev-page" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md">Previous</button>
    <div id="page-info" class="text-white">Page 1 of X</div>
    <button id="next-page" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md">Next</button>
  </div>

  <script src="{% static 'js/search.js' %}"></script>
</div>
{% endblock %}
